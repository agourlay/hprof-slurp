[package]
name = "hprof-slurp"
version = "0.6.0"
authors = ["Arnaud Gourlay <arnaud.gourlay@gmail.com>"]
description = "JVM heap dump hprof file analyzer"
repository = "https://github.com/agourlay/hprof-slurp"
license = "Apache-2.0"
readme = "README.md"
categories = ["command-line-utilities"]
keywords = ["java", "jvm", "heap-dump", "analyzer", "hprof"]
edition = "2024"

[dependencies]
nom = "8.0.0"
indicatif = "0.18.0"
clap = { version = "4.5.42", features = ["cargo"] }
indoc = "2.0.6"
ahash = "0.8.12"
thiserror = "2.0.12"
crossbeam-channel = "0.5.15"
serde = { version = "1.0.19", features = ["derive"] }
serde_json = "1.0.142"
chrono = "0.4.41"
