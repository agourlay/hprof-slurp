[package]
name = "hprof-slurp"
version = "0.5.3"
authors = ["Arnaud Gourlay <arnaud.gourlay@gmail.com>"]
description = "JVM heap dump hprof file analyzer"
repository = "https://github.com/agourlay/hprof-slurp"
license = "Apache-2.0"
readme = "README.md"
categories = ["command-line-utilities"]
keywords = ["java", "jvm", "heap-dump", "analyzer", "hprof"]
edition = "2021"

[dependencies]
nom = "7.1.3"
indicatif = "0.17.8"
clap = { version = "4.5.20", features = ["cargo"] }
indoc = "2.0.5"
ahash = "0.8.11"
thiserror = "1.0.66"
crossbeam-channel = "0.5.13"