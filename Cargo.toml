[package]
name = "hprof-slurp"
version = "0.5.4"
authors = ["Arnaud Gourlay <arnaud.gourlay@gmail.com>"]
description = "JVM heap dump hprof file analyzer"
repository = "https://github.com/agourlay/hprof-slurp"
license = "Apache-2.0"
readme = "README.md"
categories = ["command-line-utilities"]
keywords = ["java", "jvm", "heap-dump", "analyzer", "hprof"]
edition = "2021"

[dependencies]
nom = "8.0.0"
indicatif = "0.17.11"
clap = { version = "4.5.27", features = ["cargo"] }
indoc = "2.0.5"
ahash = "0.8.11"
thiserror = "2.0.11"
crossbeam-channel = "0.5.14"